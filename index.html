<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Project Flow</title>
    <meta name="viewport" content="user-scalable=no"/>
    <link rel="stylesheet" href="Styles/Application.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.createjs.com/createjs-2014.12.12.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="overlay" class="invisible">
        <div id="overlay-title" class="invisible transparent">
            <h1 id="title">Flow</h1>
        </div>
        <div id="overlay-controls" class="invisible transparent">
            <h2 id="controls-title">PARTICLE PLAYGROUND</h2>
            <input id="circles" class="form-control" placeholder="Number of Circles (Max 100)"><br>
            <input id="inertia" class="form-control" placeholder="Inertia (Between 0 and 0.01, Default 0.00001)"><br>
            <input id="maxradius" class="form-control" placeholder="Max Radius (Max 30)"><br>
            <input id="maxvelocity" class="form-control" placeholder="Max Starting Velocity (Between -20 and 20)">
            <button id="start">START</button>
        </div>
    </div>
    <canvas id="main"></canvas>
    <script src="Scripts/Application/Data/QuadTree.js"></script>
    <script src="Scripts/Application/Data/Core.js"></script>
    <script src="Scripts/Application/View/View.js"></script>
    <script src="Scripts/Application/View/Stage.js"></script>
    <script src="Scripts/Application/View/Circle.js"></script>
    <script src="Scripts/Application/Application.js"></script>
</body>
</html>
